name: Mirror data/backup/2025 â†’ m1rr0r (true sync)

on:
  push:
    branches: [ main ]
    paths:
      - 'data/backup/2025/**'

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Derive destination dir from repo name
        shell: bash
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "DEST_DIR=${repo_name}/data/backup/2025" >> $GITHUB_ENV
          echo "Destination: ${repo_name}/data/backup/2025"

      - name: Publish (sync with deletions) to m1rr0r
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.MIRROR_PUSH_TOKEN }}   # PAT with write to m1rr0r
          external_repository: NewGraphEnvironment/m1rr0r
          publish_branch: main
          publish_dir: ./data/backup/2025
          destination_dir: ${{ env.DEST_DIR }}
          keep_files: false                                  # delete files not in source
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
